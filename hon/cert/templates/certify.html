{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Apply for certificate of compliance" %}{% endblock %}
{% block content %}
<div class="container">
    <h1>{% trans "Apply for certificate of compliance" %}</h1>
    <form action="#" method="post" role="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Submit application" %}</button>
    </form>
</div>
{% endblock %}
